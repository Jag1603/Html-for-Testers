<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Map Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .image-container {
            margin: 20px 0;
        }
        .map-container {
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>

    <!-- Display GIF -->
    <div class="image-container">
        <h2>Funny GIF</h2>
        <img src="https://tenor.com/view/click-the-link-man-click-the-link-click-it-click-it-man-click-gif-18524396.gif" alt="Funny GIF">
    </div>

    <!-- Display PNG -->
    <div class="image-container">
        <h2>Beautiful PNG Image</h2>
        <img src="https://freshfeeds.in/img_urls/img7.png" alt="Beautiful PNG Image">
    </div>

    <!-- Display Map -->
    <div class="map-container">
        <h2>Find Us Here!</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.4846442786916!2d-122.41941568468188!3d37.774929779759556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c8fc6a6c3%3A0x3e7f627cddfd2df0!2sSan%20Francisco%2C%20CA%2094111!5e0!3m2!1sen!2sus!4v1635708796008!5m2!1sen!2sus"
            allowfullscreen=""
            loading="lazy">
        </iframe>
    </div>

</body>
</html>
