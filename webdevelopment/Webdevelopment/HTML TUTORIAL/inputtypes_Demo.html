<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XYZ College Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #name-label {
      color: #e74c3c; /* Red */
    }
    #email-label {
      color: #3498db; /* Blue */
    }
    #phone-label {
      color: #2ecc71; /* Green */
    }
    #dob-label {
      color: #f39c12; /* Orange */
    }
    #gender-label {
      color: #9b59b6; /* Purple */
    }
    #course-label {
      color: #34495e; /* Dark Gray */
    }
    #comments-label {
      color: #e67e22; /* Caramel */
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 15px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>XYZ College Admission Form</h1>
    <form>
      <label id="name-label" for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label id="email-label" for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label id="phone-label" for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label id="dob-label" for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label id="gender-label">Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="Other">
      <label for="other">Other</label>

      <label id="course-label" for="course">Course Applied For:</label>
      <select id="course" name="course" required>
        <option value="computer_science">Computer Science</option>
        <option value="mathematics">Mathematics</option>
        <option value="physics">Physics</option>
        <option value="chemistry">Chemistry</option>
        <option value="biology">Biology</option>
      </select>

      <label id="comments-label" for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments here"></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
