<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document. -->
    <meta name="description" content="An example page showcasing various HTML head elements."> <!-- Provides a description for search engines and other services. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design on mobile devices. -->
    <title>HTML Head Elements Example</title> <!-- Sets the title of the document, visible in the browser tab. -->
    <base href="https://example.com/" target="_blank"> <!-- Specifies a base URL for all relative URLs in the document. -->
    <link rel="stylesheet" href="styles.css"> <!-- Links to an external CSS file for styling the document. -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Links to a favicon for the website. -->
    <style>
      /* Inline CSS styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
      }
      h1 {
        color: #007bff;
      }
    </style>
    <script type="text/javaScript">
      // Inline JavaScript
      function showAlert() {
        alert('Hello from inline JavaScript!');
      }
    </script>
    <noscript>
      <!-- Content to display if JavaScript is disabled -->
      <p>JavaScript is required to view this page correctly.</p>
    </noscript>
  </head>
  <body>
    <h1>Welcome to the Example Page</h1>
    <p>This page demonstrates the use of various HTML head elements.</p>
    <button onclick="showAlert()">Click me!</button> <!-- Calls the showAlert function when clicked. -->
  </body>
</html>
