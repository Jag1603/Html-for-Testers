<!DOCTYPE html> <!-- This declaration defines the document type and version of HTML (HTML5 in this case). -->
<html> <!-- This is the root element that contains all other elements in the document. -->
  <head>
    <!-- The <head> element contains meta-information about the document. -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document. -->
    <title>My Web Page</title> <!-- Sets the title of the document, which appears in the browser tab. -->
    <link rel="stylesheet" href="styles.css"> <!-- Links to an external CSS file for styling the document. -->
  </head>
  <body>
    <!-- The <body> element contains the content that will be displayed on the web page. -->
    <h1>Hello, World!</h1> <!-- A heading element, typically used for main headings. -->
    <p>Welcome to my web page.</p> <!-- A paragraph element for text content. -->
  </body>
</html>
