<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Images Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 150px;
            height: auto;
        }
        caption {
            font-size: 1.5em;
            margin: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Fruit Images Gallery</caption>
        <thead>
            <tr>
                <th>Fruit</th>
                <th>Fruit</th>
                <th>Fruit</th>
                <th>Fruit</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://picsum.photos/id/237/200/300" alt="Apple"><br>Apple</td>
                <td><img src="https://via.placeholder.com/150?text=Banana" alt="Banana"><br>Banana</td>
                <td><img src="https://via.placeholder.com/150?text=Cherry" alt="Cherry"><br>Cherry</td>
                <td><img src="https://pixabay.com/photos/blueberries-fruit-growth-vitamins-3513547" alt="Grapes"><br>Grapes</td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/150?text=Kiwi" alt="Kiwi"><br>Kiwi</td>
                <td><img src="https://via.placeholder.com/150?text=Lemon" alt="Lemon"><br>Lemon</td>
                <td><img src="https://via.placeholder.com/150?text=Mango" alt="Mango"><br>Mango</td>
                <td><img src="https://via.placeholder.com/150?text=Orange" alt="Orange"><br>Orange</td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/150?text=Peach" alt="Peach"><br>Peach</td>
                <td><img src="https://via.placeholder.com/150?text=Pineapple" alt="Pineapple"><br>Pineapple</td>
                <td><img src="https://via.placeholder.com/150?text=Strawberry" alt="Strawberry"><br>Strawberry</td>
                <td><img src="https://via.placeholder.com/150?text=Watermelon" alt="Watermelon"><br>Watermelon</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
