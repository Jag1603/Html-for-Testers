<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Hyperlinks with Different Target Attributes</h1>

    <p><a href="https://www.facebook.com" target="_blank">Facebook (Open in New Tab)</a></p>
    <p><a href="https://www.youtube.com" target="_self">YouTube (Open in Same Frame)</a></p>
    <p><a href="https://www.yahoo.com" target="_parent">Yahoo (Open in Parent Frame)</a></p>
    <p><a href="https://www.instagram.com" target="_top">Instagram (Open in Full Window)</a></p>

</body>
</html>
