<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Logo Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .logo-container {
            display: inline-block;
            cursor: pointer;
        }
        .logo-container img {
            max-width: 100px;
            height: auto;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Click the YouTube Logo to Visit YouTube</h1>
    
    <div class="logo-container" onclick="window.location.href='https://www.youtube.com';">
        <img src="https://cdn.pixabay.com/photo/2017/10/12/12/54/youtube-2844504_1280.png" alt="YouTube Logo">
    </div>
</body>
</html>
