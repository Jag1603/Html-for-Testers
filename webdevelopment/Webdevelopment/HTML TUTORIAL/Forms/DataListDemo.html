<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist and Keygen Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Datalist and Keygen Example</h1>
    <form>
        <div class="form-group">
            <label for="fruit">Choose a fruit:</label>
            <input list="fruits" id="fruit" name="fruit" placeholder="Type a fruit name">
            <datalist id="fruits">
                <option value="Apple">
                <option value="Banana">
                <option value="Cherry">
                <option value="Date">
                <option value="Fig">
                <option value="Grape">
            </datalist>
        </div>

        <!-- Keygen Element (Deprecated) -->
        <div class="form-group">
            <label for="keygen">Keygen Example (Deprecated):</label>
            <p>The keygen element is deprecated and should not be used. It's included here for demonstration purposes.</p>
            <keygen name="keygen-example" id="keygen" />
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
