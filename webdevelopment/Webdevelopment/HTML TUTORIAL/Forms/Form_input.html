<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="range"] {
            width: 100%;
        }
        .form-actions {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Form with Various Input Types</h1>
    <form>
        <div class="form-group">
            <label for="textInput">Text Input:</label>
            <input type="text" id="textInput" name="textInput" placeholder="Enter text">
        </div>
        
        <div class="form-group">
            <label for="searchInput">Search Input:</label>
            <input type="search" id="searchInput" name="searchInput" placeholder="Search">
        </div>

        <div class="form-group">
            <label for="telInput">Telephone Input:</label>
            <input type="tel" id="telInput" name="telInput" placeholder="Enter phone number">
        </div>

        <div class="form-group">
            <label for="urlInput">URL Input:</label>
            <input type="url" id="urlInput" name="urlInput" placeholder="Enter URL">
        </div>

        <div class="form-group">
            <label for="emailInput">Email Input:</label>
            <input type="email" id="emailInput" name="emailInput" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="passwordInput">Password Input:</label>
            <input type="password" id="passwordInput" name="passwordInput" placeholder="Enter password">
        </div>

        <div class="form-group">
            <label for="datetimeLocalInput">Date and Time (Local) Input:</label>
            <input type="datetime-local" id="datetimeLocalInput" name="datetimeLocalInput">
        </div>

        <div class="form-group">
            <label for="dateInput">Date Input:</label>
            <input type="date" id="dateInput" name="dateInput">
        </div>

        <div class="form-group">
            <label for="monthInput">Month Input:</label>
            <input type="month" id="monthInput" name="monthInput">
        </div>

        <div class="form-group">
            <label for="weekInput">Week Input:</label>
            <input type="week" id="weekInput" name="weekInput">
        </div>

        <div class="form-group">
            <label for="timeInput">Time Input:</label>
            <input type="time" id="timeInput" name="timeInput">
        </div>

        <div class="form-group">
            <label for="numberInput">Number Input:</label>
            <input type="number" id="numberInput" name="numberInput" placeholder="Enter number">
        </div>

        <div class="form-group">
            <label for="rangeInput">Range Input:</label>
            <input type="range" id="rangeInput" name="rangeInput" min="0" max="100" step="1">
        </div>

        <div class="form-group">
            <label for="fileInput">File Input:</label>
            <input type="file" id="fileInput" name="fileInput">
        </div>

        <div class="form-group">
            <input type="hidden" id="hiddenInput" name="hiddenInput" value="hiddenValue">
        </div>

        <div class="form-group">
            <label>Checkbox Input:</label>
            <input type="checkbox" id="checkboxInput" name="checkboxInput" value="checkboxValue">
            <label for="checkboxInput">Check me!</label>
        </div>

        <div class="form-group">
            <label>Radio Input:</label>
            <input type="radio" id="radioInput1" name="radioInput" value="option1">
            <label for="radioInput1">Option 1</label>
            <input type="radio" id="radioInput2" name="radioInput" value="option2">
            <label for="radioInput2">Option 2</label>
        </div>

        <div class="form-actions">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
