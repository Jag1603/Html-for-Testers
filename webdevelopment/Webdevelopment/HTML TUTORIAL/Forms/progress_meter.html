<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress and Meter Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        progress, meter {
            width: 100%;
            height: 20px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        .description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Progress and Meter Elements</h1>

        <!-- Progress Element -->
        <div class="form-group">
            <label for="fileProgress">File Upload Progress:</label>
            <progress id="fileProgress" value="70" max="100"></progress>
            <div class="description">70% completed</div>
        </div>

        <!-- Meter Element -->
        <div class="form-group">
            <label for="diskSpace">Disk Space Usage:</label>
            <meter id="diskSpace" value="0.65" min="0" max="1"></meter>
            <div class="description">65% of disk space used</div>
        </div>
    </div>
</body>
</html>
