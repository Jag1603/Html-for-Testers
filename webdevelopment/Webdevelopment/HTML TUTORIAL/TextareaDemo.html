<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Abbreviation, Textarea, and Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #name-label {
      color: #e74c3c; /* Red */
    }
    #comments-label {
      color: #3498db; /* Blue */
    }
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    abbr[title] {
      border-bottom: 1px dotted #000;
      cursor: help;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Feedback Form</h1>
    <form>
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label id="comments-label" for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here" required></textarea>

      <p>
        <label for="college">College Name:</label>
        <abbr title="XYZ College">XYZ</abbr>
      </p>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
