<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to Gmail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>If you have any questions, feel free to send me an email:</p>
        <p><a href="mailto:example@gmail.com">Send Email to example@gmail.com</a></p>
    </div>
</body>
</html>
